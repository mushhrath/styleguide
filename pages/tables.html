<link rel="stylesheet" type="text/css" href="css/tables.css">
<section id="tables" class="clearfix">
    <h2 class="style-h2">Tables</h2>
    <h5 class="style-h3">Striped rows</h5>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Atlanta</td>
                <td>United States</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Brooklyn</td>
                <td>United States</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>London</td>
                <td>England</td>
            </tr>
        </tbody>
    </table>
    <h5 class="style-h3">Bordered table</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>City</th>
            <th>Country</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Atlanta</td>
                <td>United States</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Brooklyn</td>
                <td>United States</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>London</td>
                <td>England</td>
            </tr>
        </tbody>
    </table>
</section>
