<link rel="stylesheet" type="text/css" href="css/buttons.css">
<h2 class="style-h2">Buttons</h2>
<div class="buttons">
	<h3 class="style-h3">Primary Button</h3>
	<div class="style-button">
		<button class="primary-active-color">Normal</button>
		<button class="primary-hover-color">Hover</button>
		<button class="primary-disabled-color" disabled="disabled">Disabled</button>
	</div>
	
	<h3 class="style-h3">Secondary Button</h3>
	<div class="style-button">
		<button class="secondary-active-color">Normal</button>
		<button class="secondary-hover-color">Hover</button>
		<button class="secondary-disabled-color" disabled="disabled">Disabled</button>
	</div>
	
	<h3 class="style-h3">Outline Button</h3>
	<div class="style-button">
		<button class="outline-active-color">Outline</button>
		<button class="outline-hover-color">Hover</button>
		<button class="outline-disabled-color" disabled="disabled">Disabled</button>
	</div>
</div>
